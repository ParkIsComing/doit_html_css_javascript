<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>속성 선택자</title>
    <style>
        ul{
            list-style: none;
        }
        li {
            padding: 5px 30px;

        }
        li a{
            font-size: 16px;
            text-decoration: noen;
            color: #000;
        }
        a[target="_blank"]{/*특정 속성값이 있는 요소를 선택하는 선택자. [속성=속성값] 형태로*/
            padding-right: 30px;
            background:url("images/newwindow.png") no-repeat center right;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://html.spec.whatwg.org" target="_blank">HTML</a></li>
        <li><a href="https://www.w3.org/TR/selectors">css</a></li>
        <li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
