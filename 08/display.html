<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>display 속성</title>
    <style>
        *{
            box-sizing: border-box;

        }
        nav ul {
            list-style: none;
        }

        nav ul li{
            display: inline-block;
            padding: 20px;
            margin: 0 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>shop/li>
            <li>info/li>
            <li>setting/li>
            <li>my</li>
        </ul>
    </nav>
    
</body>
</html>
