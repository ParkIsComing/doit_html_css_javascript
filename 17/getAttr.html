<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">에디오피아 게뎁</h1>
        <div id="prod-pic">
            <img src="images/coffee-pink.jpg" alt="에디오피아 게뎁" id="cup" width="200" height="200" onclick="displaySrc()">
            <div id="small-pic">
                <img src="images/coffee-pink.jpg" class="small">
                <img src="images/coffee-blue.jpg" class="small">
                <img src="images/coffee-gray.jpg" class="small">

            </div>
        </div>
        <div id="desc">
            <ul>
                <li>상품명  : 에디오피아 게뎁</li>
                <li class="bluetext">판매가: 9,000,000원</li>
                <li>배송비 : 3000원<br>(50,000원 이상 구매시 무료)</li>
                <li>적립금 : 1000원</li>
                <li>로스팅 : 2022.02.02</li>
                <button>장바구니 담기</button>
            </ul>
            <a href="#" id="view">상세 설명 보기</a>
        </div>
        <div id="detail">
            <hr>
            <h2>상품 상세 정보</h2>
            <ul>
                <li>원산지 : 에디오피아</li>
				<li>지 역 : 이르가체프 코체레</li>
				<li>농 장 : 게뎁</li>
				<li>고 도 : 1,950 ~ 2,000 m</li>
				<li>품 종 : 지역 토착종</li>
				<li>가공법 : 워시드</li>
            </ul>
            <h3>information</h3>
            <p>맛있는 커피</p>
            <h3>flavor note</h3>
            <p>은은한 꽃향</p>
        </div>
    </div>

    <script>
        function displaySrc() {
            var cup = document.querySelector("#cup");
            alert("이미지 소스 :" + cup.getAttribute("src"));
        }
    </script>
    
</body>
</html>
