<!--DOM에 접근할 때 querySeletorAll() 메서드를 사용해서 노드 여러개를 한번에 가져올 수 있음-->

<!--console창에 document.querySelectorAll("li")라고 입력하면
NodeList(3) [li, li, li] 뜸
document.querySelectAll("li")[1]라고 입력하면
<li>CSS</li 뜸-->
    
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web programming</title>
    <link rel="stylesheet" href="css/nodelist.css">
</head>
<body>
    <h1>web programming</h1>
    <ul id="itemList">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
</body>
</html>
