<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="container">
        <h1>DOM을 공부하자</h1>
        <a href="#" onclick="addContents(); this.onclick=''">더보기</a>
        <div id="info"></div>
    </div>

    <script>
        function addContents() {
            var newP = document.createElement("p");
            var txtNode = document.createTextNode("dom은 document object model의 줄임말");
            newP.appendChild(txtNode);//요소노드 만들어서 자식노드로 텍스트 노드 달기

            var newImg = document.createElement("img");//이미지는 요소 노드로 만들고
            var srcNode = document.createAttribute("src");//속성 노드 만들기1
            var altNode = document.createAttribute("alt");//속성 노드 만들기2
            srcNode.value = "images/dom.jpg";//속성 노드의 속성값은 value 프로퍼티로 지정
            altNode.value = "돔 트리 이미지";
            newImg.setAttributeNode(srcNode);//요소 노드의 자식 노도로 속성 노드 연결
            newImg.setAttributeNode(altNode);
            document.getElementById("info").appendChild(newP);//요소노드를 #info 위치에 자식요소로 추가
            document.getElementById("info").appendChild(newImg);
        }
    </script>
</body>
</html>
