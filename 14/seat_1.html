<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>자리 배치도</title>
</head>
<body>
    <h1>자리배치도</h1>
    <script>
        var memNum = prompt("입장객은 몇명?");
        var colNum = prompt("한 줄에 몇명씩 앉음?")

        if ( memNum % colNum ===0 ) /*나눠 떨어지면 나눈 몫으로*/
            rowNum = parseInt (memNum / colNum);/*parseInt는 정수로 형변환*/
        else /*아니면 몫+1*/
            rowNum = parseInt (memNum / colNum ) + 1;

        document.write("모두 " + rowNum + "개의 줄이 필요합니다.")
    </script>
    
</body>
</html>
