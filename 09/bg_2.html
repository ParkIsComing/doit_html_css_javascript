<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>불릿 대신 배경이미지 적용</title>
    <style>
        ul{
            list-style: none;
            margin-left: -30px;/*리스트가 왼쪽으로 쫙 붙음. 원래 기본값이 30px정도 들여넣나봄*/
        }
        li{
            background-image:url('images/book-icon.png');
            background-repeat: no-repeat;
            background-position: left center;/*수평위치: left, center, right중 택1, 수직위치: top, bottom,center중 택1*/
            padding-left: 50px;
            line-height: 40px;
            
        }
    </style>
</head>
<body>
    <h1>블로그</h1>
    <ul>
        <li>방명록</li>
        <li>일상</li>
        <li>공부</li>
        <li>여행</li>
    </ul>
    
</body>
</html>
