<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>상큼한 오렌지</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <a href="../05/order.html" target="_blank"><img src="orange.jpg" alt="오렌지" width="50%"></a>
    <h2>상품구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: #eee;"><!--첫번째 열 배경색 지정-->
            <col><!--스타일이 없어도 명시 이건 두번째 열인것-->
            <col style="width:150px">
            <col style="width:200px">
        </colgroup>
        <thead>
            <tr><!--tr은 행을 td는 행 안에 있는 셀을-->
                <th>용도</th> <!--표의 제목 행에 셀을 만들 때는 th-->
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td> <!--행을 합칠땐 rowspan 열을 합칠 땐 colspan-->
                <td>3kg</td>
                <td>18~26과</td>
                <td>52000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>11~16과</td>
                <td>35000원</td>
            </tr>
            <tr>
                <td>가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30000원</td>
            </tr>
        </tbody>
    </table>
    <div>
        <p><a href="../05/order.html" target="_blank">주문서 작성하기</a></p> <!--링크를 새 탭에서 연다-->
    </div>
</body>
</html>
