<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var에 따른 지역변수와 전역변수</title>
</head>
<body>
    <script>
        function addNumber(num1, num2) {
            return num1 + num2;
        }
        var sum = addNumber(10, 20);
        console.log(sum); /*30*/
        sum=50;
        console.log(sum); /*50, 재선언과 재할당*/
        var sum = 100;
        console.log(sum);/*100*/
    </script>
    
</body>
</html>
