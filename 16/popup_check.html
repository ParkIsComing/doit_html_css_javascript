<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체</title>
</head>
<body onload="openPopup()">//load는 문서 로딩 이벤트 중 하나.
    <p>문서를 열면 팝업 창이 표시됩니다.</p>
    <script>
        var blocked = false;
        function openPopup() {
            var newWin = window.open("notice.html", "pop", "width=500, height=400");//웹브라우저에서 팝업을 차단했을 경우 window.open()은 null을 반환
            if (newWin == null) {
                alert("팝업이 차단되어 있습니다. 팝업을 해제해 주세요");
            }
            newWin.moveBy(100, 100)
        }
    </script>
    
</body>
</html>
