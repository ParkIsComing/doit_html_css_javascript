<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 객체의 메소드</title>
</head>
<body>
    <script>
        var nums = [1,2,3];
        var chars=["a", "b", "c", "d"];

        //concat()은 배열끼리 합침
        var numsChars = nums.concat(chars);
        var charsNums = chars.concat(nums);
        document.write("nums에 chars 합치면: ", numsChars, "<br> chars에 nums 합치면: ", charsNums);
        document.write("<hr>");

        //join()은 배열 안의 요소끼리 합침 (구분자 따로 지정하지 않으면 ,가 디폴트)
        var string1 = nums.join();
        document.write("구분자 없이: ", string1);
        document.write("<br>");
        var string2 = chars.join('/');
        document.write("/를 구분자로: ", string2);
        document.write("<hr>");

        //push()는 배열 끝에 새로운 요소 추가하고 새로운 length를 반환
        //unshift()는 배열 앞에 새로운 요소 추가
        var ret1 = nums.push(4, 5);
        document.write("length: ", ret1, " | 배열: ", nums);
        document.write("<br>");
        var ret2 = nums.unshift(0);
        document.write("length: ", ret2, " | 배열: ", nums);
        document.write("<hr>");

        //pop()은 배열에서 뒤에 있는 요소 꺼낼때
        //shift()는 배열에서 앞에 있는 요소 꺼낼때
        var popped1 = chars.pop();
        document.write("꺼낸 요소: ", popped1, " | 배열: ", chars);
        document.write("<br>");
        var popped2 = chars.shift();
        document.write("꺼낸 요소: ", popped2, " | 배열: ", chars);
        document.write("<hr>");
        

    </script>
</body>
</html>
