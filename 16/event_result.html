<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당첨자 발표</title>
</head>
<body>
    <h1>당첨자 발표</h1>
    <script>
        var seed = prompt("전체 응모자 수: ","");
        var picked = Math.floor((Math.random()*seed)+1);//1~seed까지의 값을 랜덤으로 얻어서 floor()로 소수점 이하를 버림

        document.write("전체 응모자 수: " + seed + "명");
        document.write("<br>");
        document.write("당첨자: " + picked + "번");
    </script>
    
</body>
</html>
