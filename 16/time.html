    <title>시간</title>
    <style>
        body{
            text-align: center;
        }

<body>
    <script>
        var now = new Date();
        document.write("현재 시각은 "+ now + "<br>");
    

        document.write("현재 시각은 "+now.toLocaleString()); /*프로퍼티나 메서드를 표시하려면 인스턴스명 뒤에 .을 붙이고 프로퍼티나 메서드명 작성*/
    </script>
    
</body>
