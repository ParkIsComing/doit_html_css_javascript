<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체</title>
</head>
<body>
    <p>문서를 열면 팝업 창이 표시됩니다</p>
    <script>
        function openCenter(doc, win, w, h) {
            var left = (screen.availWidth-w) / 2;//좌우대칭으로 팝업창이 오게
            var top = (screen.availHeight-h) / 2;//상하대칭으로 팝업창이 오게
            var opt = "left=" + left + ",top=" + top + ",width=" + w + ",height=" + h;
            window.open(doc, win, opt);//open(경로, 창 이름, 창 옵션 )
        }
        openCenter("notice.html", "pop", 500, 400);
    </script>
    
</body>
</html>
