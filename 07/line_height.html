<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>line_height</title>
    <style>
        h1{
            font-size: 60px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .heading{
            width: 100%;
            height: 100px;
            background: #222;
            color: white;
            text-align: center;
            line-height: 100px; /*height랑 line-height같게 해주면 딱 중간높이에 옴*/

        }
    </style>
</head>
<body>
    <h1 class="heading">HTML</h1>
</body>
</html>
