<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>오렌지 주문하기</title>
</head>
<body>
    <h1>오렌지 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" value="상품용 3kg" readonly><!--readonly는 읽기전용 필드-->
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" autofocus required><!--required인데 입력 안 하고 제출시 브라우저에서 오류메시지 보여줌-->
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" required>
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail" >
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" >
                </li>
                <li>
                    <label for="d-day">배송 지정</label>
                    <input type="date" id="d-day" > <small>(주문일로부터 최소 3일 이후)</small>
                </li>
            </ul>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
    
</body>
</html>
