<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>회원가입</title>
    <style>
        ul{
            list-style: none;

        }
        #container{
            width: 600px;
            margin: 10px auto;
        }
        #user_info{
            background-color: aquamarine;
        }
       
    </style>
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form action="">
            <fieldset id="user_info">
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" autofocus placeholder="4~10자 사이 공백없이" required>
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail" required>
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1" required placeholder="문자, 숫자, 특수문자 포함">
                    </li>
                    <li>
                        <label for="path">가입 경로</label>
                        <select id="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea  id="memo" cols="40" rows="4" placeholder="남기실 말씀은 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식을 이메일을 통해 받아보시겠습니까?</legend>
                <input type="radio" name="mailing" id="mail_y" value="mail_yes">
                <label for="mail_y">네</label>
                <input type="radio" name="mailing" id="mail_n" value="mail_no">
                <label for="mail_n">싫어요</label>
            </fieldset>
            <br>
            <div id="buttons">
                <button type="submit">주문하기</button> 
                <button type="reset">취소하기</button> 
                
            </div>
        </form>
    </div>
</body>
</html>
