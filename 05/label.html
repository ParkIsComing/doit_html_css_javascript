<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>label</title>
</head>
<body
    <form action=""><!--원래 action속성에는 form태그 안 내용을 처리해줄 서버프로그램 지정-->
        <label for="user-id">아이디(6자 이상)</label>
        <input type="text" id="user-id">
    </form>
</body>
</html>
