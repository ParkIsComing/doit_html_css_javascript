<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>날짜와 시간</title>
</head>
<body>
    <form action="">
        <h1>날짜 지정하기</h1>
        <input type="date" min="2022-02-07" max="2022-02-28"><!--달력에서 날짜 선택, 선택하면 필드에는 연도, 월, 일 표시됨-->
        <input type="month"><!--달력에서 월 선택, 선택하면 연도, 월까지 필드에 나타남-->
        <input type="week"><!--달력에서 주 선택, 선택하며 1월 첫주를 기준으로 몇번째 주인지 필드에 나타남-->
        <hr> <!--horizontal rule 가로줄 그림-->
        <h1>시간 지정하기</h1>
        <input type="time">
        <input type="datetime">
        <input type="datetime-local">
    </form>
</body>
</html>
