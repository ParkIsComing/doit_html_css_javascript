<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>오렌지 주문하기</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="user-name">이름</label> <!--만약 이 부분이 input태그 아래에 적히면 적는 부분 오른쪽에 라벨 생김-->
                    <input type="text" id="user_name">
                </li>
                <li>
                    <label for="user-name">배송 주소</label> <!--만약 이 부분이 input태그 아래에 적히면 적는 부분 오른쪽에 라벨 생김-->
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="day">배송지정</label>
                    <input type="date" min="2022-02-07" max="2022-03-06" id="day">
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="area" id="memo" cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">  
            <input type="reset" value="취소하기">  
        </div>
    </form>
    
</body>
</html>
