<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>오렌지 주문</title>
</head>
<body>
    <div id="container">
        <h1>오렌지 주문하기</h1>
        <form action="">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" autofocus required>
                        <!--autofocus는 페이지를 불러오자마자 자동으로 여기에 입력커서 갖다놓음, required는 꼭 입력받아야 하는 내용일때-->
                    </li>
                    <li>
                        <label for="addr">주소</label>
                        <input type="text" id="addr" required> 
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail"> 
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" placeholder="하이픈 빼고 입력" required> 
                    </li>
                    <li>
                        <label for="deliver-day">배송일 지정</label>
                        <input type="date" id="deliver-day" placeholder="하이픈 빼고 입력" required><small>주문일로부터 최소 3일 이후로 선택 부탁드립니다.</small>
                    </li>
                </ul>
            </fieldset>
            <br>
            <div id="buttons">
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
    
</body>
</html>
