<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>오렌지 주문</title>
    <style>
        hr{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>여러 데이터 나열하기</h1>
    <form action="">
        <label for="prod1">상품선택</label>
        <select id="prod1" size="1">
            <option value="special_3">선물용 3kg</option>
            <option value="special_5">선물용 5kg</option> 
            <option value="family_3">가정용 3kg</option> 
            <option value="family_5">가정용 5kg</option> 
        </select>
        <hr>
        <label for="prod2">포장여부</label>
        <input type="text" id="prod2" list="pack"><!--list에는 데이터목록 id-->
        <datalist  id="pack"> 
            <option value="package">선물 포장</option>
            <option value="no_package">포장 안 함</option>
        </datalist>
        
        

    </form>
    
</body>
</html>
