<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>라디오버튼과 체크박스</title>
</head>
<body>
    <fieldset>
        <legend>상품선택</legend>
        <p><b>주문할 상품을 선택해주세요</b></p><!--b태그는 bold-->
        <label><input type="checkbox" value="s_3">선물용 3kg</label><!--value는 선택한 걸 서버에게 알려줄때 넘겨줄 값 지정-->
        <label><input type="checkbox" value="s_5">선물용 5kg</label>
        <label><input type="checkbox" value="f_3">가정용 3kg</label>
        <label><input type="checkbox" value="f_5">가정용 5kg</label>
        <p><b>포장 선택</b></p>
        <label><input type="radio" name="gift" value="yes">선물 포장</label>
        <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
    </fieldset>
    
</body>
</html>
